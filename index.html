<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/122bfc9a55.js" crossorigin="anonymous"></script>
    <title>Quote Generaor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <img src="/assets/quote-left-solid.svg" alt="" width="30px">
                <span id="quote">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas autem eveniet consectetur facilis.</span>
                <img src="/assets/quote-right-solid.svg" alt="" width="30px">
        </div>
        <div class="quote-author">
            <span id="author">Martin</span>
        </div>
        <div class="btn-conainer">
            <button id="twitter" title="Tweet This!">
                <img class="twitter" src="/assets/twitter.svg" alt="" width="20px">
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
</body>
</html>
