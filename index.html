<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generaor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <img src="/assets/quote-left-solid.svg" alt="" width="30px">
                <span id="quote"></span>
                <img src="/assets/quote-right-solid.svg" alt="" width="30px">
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="btn-conainer">
            <button id="twitter" title="Tweet This!">
                <img class="twitter" src="/assets/twitter.svg" alt="" width="20px">
            </button>
            <button id="new-quote-btn">New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
